    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Windows 9x UI Fonts */
      .font-ui { font-family: 'Tahoma', 'Verdana', sans-serif; }
      .font-term { font-family: 'VT323', monospace; }
      .font-doc { font-family: 'Courier Prime', monospace; }

      /* High Contrast Scrollbar */
      ::-webkit-scrollbar { width: 16px; }
      ::-webkit-scrollbar-track { background: #dfdfdf; }
      ::-webkit-scrollbar-thumb { background: #c0c0c0; border: 1px solid #fff; border-right-color: #000; border-bottom-color: #000; box-shadow: 1px 1px 0 #808080; }
      ::-webkit-scrollbar-button { background: #c0c0c0; display: block; height: 16px; width: 16px; border: 1px solid #fff; border-right-color: #000; border-bottom-color: #000; }
      
      /* CRT Effects */
      @keyframes scanline { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }
      .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(0, 0, 0, 0.1); animation: scanline 8s linear infinite; pointer-events: none; z-index: 9999; }
      .crt-overlay { background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%); position: fixed; inset: 0; pointer-events: none; z-index: 9998; }
      
      /* Retro Borders */
      .win-outset { box-shadow: inset 1px 1px #fff, inset -1px -1px #000, inset 2px 2px #dfdfdf, inset -2px -2px #808080; }
      .win-inset { box-shadow: inset 1px 1px #000, inset -1px -1px #fff, inset 2px 2px #808080, inset -2px -2px #dfdfdf; }
      
      body { background-color: #000; overflow: hidden; cursor: default; user-select: none; color: black; }

      /* Cursors */
      .cursor-default { cursor: default; }
      .cursor-precision { cursor: url(https://win98icons.alexmeub.com/cursors/precision.cur), crosshair; }
      .cursor-alternate { cursor: url(https://win98icons.alexmeub.com/cursors/help.cur), help; }


      /* Graphics Settings */
      .graphics-high .scanline, .graphics-high .crt-overlay { display: block; }
      .graphics-medium .scanline { display: block; } .graphics-medium .crt-overlay { display: none; }
      .graphics-low .scanline, .graphics-low .crt-overlay { display: none; }

      /* Glitch & Jumpscare Animations */
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard { animation: shake-hard 0.5s infinite; }

      @keyframes rgb-split {
        0% { text-shadow: -2px 0 red, 2px 0 blue; } 25% { text-shadow: 2px 0 red, -2px 0 blue; } 50% { text-shadow: -2px 0 red, 2px 0 blue; } 75% { text-shadow: 2px 0 red, -2px 0 blue; } 100% { text-shadow: -2px 0 red, 2px 0 blue; }
      }
      .animate-rgb { animation: rgb-split 0.2s infinite; }

      @keyframes flash-red {
        0%, 100% { background-color: transparent; } 50% { background-color: rgba(255, 0, 0, 0.3); }
      }
      .animate-flash-red { animation: flash-red 0.2s infinite; }

      /* Mobile Screen & Puzzle Styles */
      .mobile-backdrop {
        background: radial-gradient(circle, rgba(20, 20, 20, 0.8) 0%, rgba(0, 0, 0, 0.95) 70%);
      }
      .mobile-app-icon {
        transition: transform 0.2s;
      }
      .mobile-app-icon:active {
        transform: scale(0.9);
      }
      .mobile-content {
        scrollbar-width: thin;
        scrollbar-color: #555 #333;
      }

      .floating-letter {
        position: fixed;
        font-family: 'Press Start 2P', cursive;
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 10px red, 0 0 20px red;
        transition: transform 0.1s linear;
        will-change: transform;
        pointer-events: none;
      }
      .fullscreen-jumpscare-text {
        font-family: 'Press Start 2P', cursive;
        font-size: clamp(2rem, 10vw, 6rem);
        color: white;
        text-align: center;
        line-height: 1.2;
        padding: 1rem;
        text-shadow: 0 0 15px red, 0 0 30px red;
      }
    </style>
